<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class=" h-screen w-full bg-light_gray flex flex-col justify-center items-center">
    <div class="bg-white w-72 h-auto p-3  rounded-2xl text-center" >
      <img src="images/image-qr-code.png" alt="qr code" class="rounded-2xl">
      <p class="font-bold text-xl text-dark_blue font-outfit m-4">Improve your front-end skills by building projects</p>
      <p class="text-sm text-grayish_blue font-outfit m-4" >Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="attribution text-xs mt-8">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="font-bold hover:text-blue-600">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JohnRicMerque" target="_blank" class="font-bold hover:text-blue-600">John Ric Merque</a>.
    </div>
  </main>
</body>
</html>
