<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./product-preview-card-component-main/images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="min-h-screen w-screen flex justify-center items-center flex-col bg-cream ">
    <article class="w-[343px] mx-auto my-6 font-monteserrat lg:grid lg:grid-cols-2 lg:w-[550px] lg:place-items-center">
      <picture>
        <source media="(min-width: 1024px)" srcset="./product-preview-card-component-main/images/image-product-desktop.jpg">
        <source media="(min-width: 300px)" srcset="./product-preview-card-component-main/images/image-product-mobile.jpg">
        <img src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="Gabrielle Parfum">
      </picture>

      <div class="bg-white rounded-b-lg p-5 lg:h-full lg:rounded-r-lg lg:rounded-bl-none">
      
        <p class="uppercase text-dark_grayish_blue tracking-[.5em] text-xs">Perfume</p>

        <h1 class="font-fraunces text-very_dark_blue text-3xl my-3">Gabrielle Essence Eau De Parfum</h1>

        <p class="text-dark_grayish_blue text-sm my-3 leading-6">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="flex items-center mt-6">
        <span class="font-fraunces text-dark_cyan text-3xl mr-5">$149.99</span>
        <span class="text-dark_grayish_blue line-through text-xs"><del class="sr-only">$169.99</del></span>
        </div>

        <button class="bg-dark_cyan text-white w-full my-3 flex justify-center items-center gap-2 h-12 rounded-lg font-bold text-sm hover:bg-emerald-900"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg> Add to Cart</button>
      </div>
    </article>
    <div class="attribution text-xs">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="font-bold hover:text-dark_cyan">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JohnRicMerque" target="_blank" class="font-bold hover:text-dark_cyan">John Ric Merque</a>.
    </div>
  </div>
  
</body>
</html>
