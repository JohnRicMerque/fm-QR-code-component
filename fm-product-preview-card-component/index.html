<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./product-preview-card-component-main/images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="h-screen w-screen grid place-items-center bg-cream">
    <article class="w-[343px] m-auto">
      <img src="./product-preview-card-component-main/images/image-product-mobile.jpg" alt="perfume">

      <div class="bg-white">
      
        <p class="font-monteserrat">Perfume</p>

        <h1 class="font-fraunces">Gabrielle Essence Eau De Parfum</h1>

        <p class="font-monteserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div>
        <span class="font-fraunces">$149.99</span>
        <span class="font-monteserrat">$169.99</span>
        </div>

        <button>Add to Cart</button>
      </div>
    </article>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
